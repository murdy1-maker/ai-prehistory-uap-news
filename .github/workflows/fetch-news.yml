name: Fetch News 4x Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0,6,12,18 * * *'

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Only install if file exists to avoid initial crash
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run fetch script
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        run: |
          mkdir -p data
          python src/fetch_news.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Safely add files; ignore error if empty
          git add data/*.json || echo "No new files to add"
          
          # Commit only if changes exist
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git pull --rebase --autostash
            git commit -m "Update news articles [skip ci]"
            git push
          fi
